<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>My SnipperCodeTX</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="assets/css/bootstrap-material-design.min.css"
    />
    <link rel="stylesheet" href="assets/css/material-components-web.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css"
    />
    <script src="assets/js/highlight.min.js"></script>
  </head>
  <body
    style="border:0px solid #ccc;padding:0px;position: absolute;overflow: auto; width:100%;height: 100%; "
  >
    <!-- NAV BAR -->
    <header
      class="mdc-top-app-bar"
      style="background:#018786;max-width: 100% !important;padding:0px !important;z-index: 12 !important;"
    >
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span class="mdc-top-app-bar__title">My SnipperCodeTX</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
        >
          <button
            onclick="javascript:window.location.reload()"
            class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
            aria-label="Download"
          >
            refresh
          </button>
          <button
            title="Abrir o DevTools"
            class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
            id="abrir-dev-tools"
            aria-label="Download"
          >
            remove_red_eye
          </button>
          <button
            id="tela-inicial"
            title="Voltar ao início"
            class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
            aria-label="Print this page"
          >
            home
          </button>
          <button
            class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
            data-toggle="modal"
            data-target="#modal-info-id"
            id="abrir-modal-criador-categoria"
          >
            info
          </button>
          <button
            class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
            id="close-this-window"
          >
            close
          </button>
        </section>
      </div>
    </header>
    <br /><br />
    <div class="container-fluid">
      <br />
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="row">
            <!-- CATEGORIAS -->
            <div class="col-sm-4 col-md-4" style="border:1px dotted #ccc;">
              <div class="row">
                <div class="col-ms-12 col-md-12">
                  <div
                    class="alert alert-success"
                    style="border:1px dashed #ccc;margin-top:15px !important;"
                  >
                    <button
                      class="float-right"
                      title="Clique para adicionar uma nova categoria"
                      data-toggle="modal"
                      data-target="#exampleModal"
                      id="abrir-modal-criador-categoria"
                    >
                      <i class="material-icons">
                        add_circle_outline
                      </i>
                    </button>
                    <strong>Suas Categorias:</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-ms-12 col-md-12">
                  <div class="input-group mb-3">
                    <input
                      type="search"
                      class="form-control"
                      id="categoria"
                      placeholder="Pesquisar por nome, descrição ou linguagem"
                    />
                  </div>
                </div>
              </div>
              <!-- CATEGORIAS -->
              <div class="row">
                <div class="col-ms-12 col-md-12">
                  <ul
                    class="list-group"
                    id="category"
                    style="border-top:1px solid #ccc;"
                  >
                    <li class="list-group-item list-group-item-action"></li>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                    <div class="comment br animate line-20"></div>
                  </ul>
                </div>
              </div>
            </div>
            <!-- CONTEÚDO -->
            <div class="col-sm-8 col-md-8">
              <div class="row">
                <div class="col-ms-12 col-md-12">
                  <!-- PESQUISAR NOTAS -->
                  <div class="input-group mb-3">
                    <div
                      class="input-group-prepend"
                      style="border:0px solid red;"
                    >
                      <button
                        class=""
                        style="border:0px solid lime;height: 50%;margin-top:40%;"
                      >
                        <i class="material-icons">
                          search
                        </i>
                      </button>
                    </div>
                    <input
                      type="search"
                      class="form-control col-ms-2 col-md-2"
                      placeholder="Pesq. por Tag"
                      id="input-pesquisar-tag"
                      list="datalist-languages"
                    />
                    <datalist id="datalist-languages"> </datalist>
                    <input
                      type="search"
                      class="form-control col-ms-10 col-md-10"
                      placeholder="Pesquisar por nome e descrição"
                      autofocus
                      id="input-pesquisar-geral"
                    />
                    <button
                      class="mdc-fab mdc-fab--extended"
                      data-toggle="modal"
                      data-target="#modalCriarNota"
                    >
                      <span class="material-icons mdc-fab__icon">add</span>
                      <span class="mdc-fab__label">Criar nova nota</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-ms-12 col-md-12">
                  <!-- <span data-toggle=snackbar data-content="This is my awesome snackbar!"></span> -->
                  <div id="esqueleto">
                    <div class="card mb-12 col-sm-12 col-md-12">
                      <div
                        class="card-header"
                        style="border-bottom:1px solid rgba(0,0,0,0.1);padding-top:15px;padding-bottom:15px;"
                      >
                        <div
                          class="comment br animate"
                          style="height: 10px;width:50%;"
                        ></div>
                      </div>
                      <div class="card-body text-secondary">
                        <div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:90%;"
                          ></div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:95%;"
                          ></div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:100%;"
                          ></div>
                        </div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 3px;"
                        ></div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 3px;"
                        ></div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 5px;"
                        ></div>
                        <div style="clear: both;"></div>
                        <div
                          class="comment br animate"
                          style="height: 200px;"
                        ></div>
                      </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="card mb-12 col-sm-12 col-md-12">
                      <div
                        class="card-header"
                        style="border-bottom:1px solid rgba(0,0,0,0.1);padding-top:15px;padding-bottom:15px;"
                      >
                        <div
                          class="comment br animate"
                          style="height: 10px;width:50%;"
                        ></div>
                      </div>
                      <div class="card-body text-secondary">
                        <div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:90%;"
                          ></div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:95%;"
                          ></div>
                          <div
                            class="comment br animate"
                            style="height: 10px;width:100%;"
                          ></div>
                        </div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 3px;"
                        ></div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 3px;"
                        ></div>
                        <div
                          class="comment br animate line-30"
                          style="width: 5%; float:left; margin-right: 5px;"
                        ></div>
                        <div style="clear: both;"></div>
                        <div
                          class="comment br animate"
                          style="height: 200px;"
                        ></div>
                      </div>
                    </div>
                    <div class="dropdown-divider"></div>
                  </div>
                  <div
                    id="get-notes"
                    style="border:0px solid red;overflow: auto !important;padding-left:10px;padding-right: 10px;max-height: 1200px"
                  >
                    <div
                      hidden
                      style="display: flex;
          height: 400px;
          text-align: center;
          flex-direction: column;
          justify-content: center;
          align-content: center;
          align-items: center;"
                      id="sem-notas"
                    >
                      <h3>Hey!</h3>
                      <h4>Você não tem nenhuma nota.</h4>
                      <button
                        class="mdc-fab mdc-fab--extended"
                        data-toggle="modal"
                        data-target="#modalCriarNota"
                      >
                        <span class="material-icons mdc-fab__icon">add</span>
                        <span class="mdc-fab__label">Criar nova nota :)</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/select2.config.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/snackbar.min.js"></script>
    <script src="assets/js/bootstrap-material-design.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
    <script src="assets/js/ext-beautify.js"></script>
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/jquery.mark.min.js"></script>
  </body>
</html>
