<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>My SnipperCodeTX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="assets/css/bootstrap-material-design.min.css" />
  <link rel="stylesheet" href="assets/css/material-components-web.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" />
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script> -->
  <!-- <link rel="stylesheet" href="assets/css/dracula.min.css" /> -->
  <script src="assets/js/highlight.min.js"></script>
  <style>
    .list-group-item,
    .copiar,
    .material-icons {
      cursor: pointer;
    }

    .card-title {
      text-align: left;
    }

    .card {
      border: 0px solid red;
      border-radius: 5px;
    }

    .list-group-item {
      padding: 10px 5px !important;
      align-items: flex-end !important;
      justify-content: first baseline !important;
    }

    .list-group-item:hover {
      background: #cde9ce;
    }

    .line-10 {
      height: 20px;
    }

    .line-20 {
      height: 20px;
    }

    .line-30 {
      height: 30px;
    }

    .line-50 {
      height: 50px;
    }

    .br {
      border-radius: 8px;
    }

    .wrapper {
      width: 0px;
      animation: fullView 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .comment {
      background: #777;
      margin-top: 15px;
    }

    @keyframes fullView {
      100% {
        width: 100%;
      }
    }

    .animate {
      animation: shimmer 2s infinite linear;
      background: linear-gradient(to right,
          #eff1f3 4%,
          #e2e2e2 25%,
          #eff1f3 36%);
      background-size: 1000px 100%;
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .tag {
      padding: 5px;
      border-radius: 25px;
      border: 1px solid #cccc;
      margin-right: 2px;
    }

    mark {
      background: yellow !important;
      color: black;
    }
  </style>
</head>

<body style="border:0px solid #ccc;padding:0px;position: absolute;overflow: auto; width:100%;height: 100%; ">
  <!-- NAV BAR -->
  <header class="mdc-top-app-bar"
    style="background:#018786;max-width: 100% !important;padding:0px !important;z-index: 12 !important;">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">My SnipperCodeTX</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <button onclick="javascript:window.location.reload()"
          class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Download">
          refresh
        </button>
        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" id="abrir-dev-tools"
          aria-label="Download">
          remove_red_eye
        </button>
        <button id="tela-inicial" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
          aria-label="Print this page">
          home
        </button>
        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
          aria-label="Bookmark this page" id="close-this-window">
          close
        </button>
      </section>
    </div>
  </header>
  <br /><br />
  <div class="container-fluid">
    <br />
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="row">
          <!-- CATEGORIAS -->
          <div class="col-sm-3 col-md-3" style="border:1px dotted #ccc;">
            <div class="row">
              <div class="col-ms-12 col-md-12">
                <div class="alert alert-success" style="border:1px dashed #ccc;margin-top:15px !important;">
                  <button class="float-right" title="Clique para adicionar uma nova categoria" data-toggle="modal"
                    data-target="#exampleModal" id="abrir-modal-criador-categoria">
                    <i class="material-icons">
                      add_circle_outline
                    </i>
                  </button>
                  <strong>Suas Categorias:</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-ms-12 col-md-12">
                <div class="input-group mb-3">
                  <input type="search" class="form-control" id="categoria"
                    placeholder="Pesquisar por nome, descrição ou linguagem" autofocus />
                </div>
              </div>
            </div>
            <!-- CATEGORIAS -->
            <div class="row">
              <div class="col-ms-12 col-md-12">
                <ul class="list-group" id="category" style="border-top:1px solid #ccc;">
                  <li class="list-group-item list-group-item-action"></li>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                  <div class="comment br animate line-20"></div>
                </ul>
              </div>
            </div>
          </div>
          <!-- CONTEÚDO -->
          <div class="col-sm-9 col-md-9">
            <div class="row">
              <div class="col-ms-12 col-md-12">
                <!-- PESQUISAR NOTAS -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend" style="border:0px solid red;">
                    <button class="" style="border:0px solid lime;height: 50%;margin-top:40%;">
                      <i class="material-icons">
                        search
                      </i>
                    </button>
                  </div>
                  <input type="search" class="form-control" placeholder="Pesquisar por nome, descrição ou tag" autofocus
                    id="input-pesquisar-geral" />
                  <button class="mdc-fab mdc-fab--extended" data-toggle="modal" data-target="#modalCriarNota">
                    <span class="material-icons mdc-fab__icon">add</span>
                    <span class="mdc-fab__label">Criar nova nota</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-ms-12 col-md-12">
                <!-- <span data-toggle=snackbar data-content="This is my awesome snackbar!"></span> -->
                <div id="esqueleto">
                  <div class="card mb-12 col-sm-12 col-md-12">
                    <div class="card-header"
                      style="border-bottom:1px solid rgba(0,0,0,0.1);padding-top:15px;padding-bottom:15px;">
                      <div class="comment br animate" style="height: 10px;width:50%;"></div>
                    </div>
                    <div class="card-body text-secondary">
                      <div>
                        <div class="comment br animate" style="height: 10px;width:90%;"></div>
                        <div class="comment br animate" style="height: 10px;width:95%;"></div>
                        <div class="comment br animate" style="height: 10px;width:100%;"></div>
                      </div>
                      <div class="comment br animate line-30" style="width: 5%; float:left; margin-right: 3px;"></div>
                      <div class="comment br animate line-30" style="width: 5%; float:left; margin-right: 3px;"></div>
                      <div class="comment br animate line-30" style="width: 5%; float:left; margin-right: 5px;"></div>
                      <div style="clear: both;"></div>
                      <div class="comment br animate" style="height: 200px;"></div>
                    </div>
                  </div>
                  <div class="dropdown-divider"></div>
                </div>
                <div id="get-notes"
                  style="border:0px solid red;overflow: auto !important;padding-left:20px;padding-right: 20px;max-height: 2000px;">
                  <div hidden style="display: flex;
          height: 400px;
          text-align: center;
          flex-direction: column;
          justify-content: center;
          align-content: center;
          align-items: center;" id="sem-notas">
                    <h3>Hey!</h3>
                    <h4>Você não tem nenhuma nota.</h4>
                    <button class="mdc-fab mdc-fab--extended" data-toggle="modal" data-target="#modalCriarNota">
                      <span class="material-icons mdc-fab__icon">add</span>
                      <span class="mdc-fab__label">Criar nova nota :)</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
